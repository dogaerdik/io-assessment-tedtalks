services:
  postgres:
    image: postgres:15-alpine
    container_name: tedtalks-postgres
    environment:
      POSTGRES_DB: tedtalksdb
      POSTGRES_USER: tedtalks_user
      POSTGRES_PASSWORD: tedtalks_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tedtalks_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tedtalks-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tedtalksdb
      SPRING_DATASOURCE_USERNAME: tedtalks_user
      SPRING_DATASOURCE_PASSWORD: tedtalks_pass
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

